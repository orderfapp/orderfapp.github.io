<ion-header>
  <ion-navbar color='maincolor'>
    <ion-title>Order</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list class="listFood" *ngIf="orderFlag">
    <ion-item *ngFor="let foodDetails of items">
      <ion-avatar item-start>
        <img src='{{foodDetails.image ? foodDetails.image : "assets/icon/noimage.png"}}'>
      </ion-avatar>
      <p>{{foodDetails.name}}</p>
      <p>Giá : {{foodDetails.value}}k<font style="color:red">{{foodDetails.status ? "" :" Hết hàng"}}</font>
      </p>
      <button ion-button clear color="maincolor" item-end (click)="addFood(foodDetails)">Đặt</button>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="orderFlag">
    <h2>Danh sách món đã đặt</h2>
    <ion-row *ngIf="orderTable.listOrder.length == 0">
      <div>Chưa đặt món</div>
    </ion-row>
    <ion-item-sliding *ngFor="let orderDetail of orderTable.listOrder">
      <ion-item>
        <ion-avatar item-start (click)="minusFood(orderDetail.food)">
          <img src='{{orderDetail.food.image ? orderDetail.food.image : "assets/icon/noimage.png"}}'>
        </ion-avatar>
        <h2>{{orderDetail.food.name}}</h2>
        <p>Đã giao:{{" " + orderDetail.slgiao}}</p>
        <button ion-button clear color="maincolor" item-end (click)="addFood(orderDetail.food)">Số lượng
          {{orderDetail.sl}}</button>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="mainlightcolor" (click)="deleteFood(orderDetail.food)">
          <ion-icon ios="ios-trash-outline" md="ios-trash-outline"></ion-icon>
          Delete
        </button>
      </ion-item-options>      
    </ion-item-sliding>
    <ion-row no-padding *ngIf="orderTable.listOrder.length > 0">
      <ion-col col-6 no-padding text-center>
        <button ion-button color="mainlightcolor" (click)="closeOrder()">
          Xóa
        </button>
      </ion-col>
      <ion-col col-6 no-padding text-center>
        <button ion-button color="mainlightcolor" (click)="confirmOrder()">
          Hoàn tất
        </button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-row no-padding>
    <ion-col col-4 no-padding text-center>
      <button ion-button class="roundButton buttonHeader" outline style="border-radius: 27%;" color="maincolor"
        icon-only icon-only (click)="createFood()">
        <ion-icon ios="ios-add-outline" md="ios-add-outline"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-4 no-padding text-center>
      <button ion-button class="roundButton buttonHeader" outline style="border-radius: 27%;" color="maincolor"
        icon-only (click)="goToChief()">
        <ion-icon ios="ios-bonfire" md="ios-bonfire"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-4 no-padding text-center>
      <button ion-button class="roundButton buttonHeader" outline style="border-radius: 27%;" color="maincolor"
        icon-only (click)="addOrder()">
        <ion-icon ios="ios-paper" md="ios-paper"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
