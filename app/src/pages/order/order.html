<ion-header>
  <ion-navbar color='maincolor'>
    <ion-title class="fontButton">Đặt món</ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list class="listFood">
    <ion-item *ngFor="let foodDetails of items">
      <ion-avatar item-start (click)="minusFood(foodDetails)">
        <img src='{{foodDetails.image ? foodDetails.image : "assets/icon/noimage.png"}}'>
      </ion-avatar>
      <p class="fontTextLarge">{{foodDetails.name}}</p>
      <p class="fontTextSmall">Giá : {{foodDetails.value}}<font style="color:red">{{foodDetails.status ? "" :" Hết hàng"}}</font>
      </p>
      <button class="fontButton" ion-button clear color="maincolor" item-end (click)="addFood(foodDetails)">{{orderProvider.listSLFoodObject[foodDetails.id] ? "SL " + orderProvider.listSLFoodObject[foodDetails.id] : "Đặt"}}</button>
    </ion-item>
  </ion-list>  
</ion-content>
<ion-footer>
  <ion-row no-padding>
    <ion-col col-6 no-padding text-center>
        <button class="fontButton" ion-button color="maincolor" block outline (click)="addOrder('Mua về', $event)">Mua về</button>     
    </ion-col>
    <ion-col col-6 no-padding text-center>
        <button class="fontButton" ion-button color="maincolor" block outline (click)="addOrder('Tại bàn', $event)">Tại bàn</button>
    </ion-col>    
  </ion-row>
</ion-footer>
